<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <h1 class="titulo-calc">Calculadora</h1>
        <p id="resultado"></p>
        <table class="teclado-cal">
            <tr>
                <td><button class="btn-laranja" onclick="Limpar()">AC</button></td>
                <td><button class="btn-laranja" onclick="voltar()">C</button></td>
                <td><button class="btn-laranja" onclick="Inserir('%')">%</button></td>
                <td><button class="btn-laranja" onclick="Inserir('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="Inserir(7)">7</button></td>
                <td><button onclick="Inserir(8)">8</button></td>
                <td><button onclick="Inserir(9)">9</button></td>
                <td><button class="btn-laranja" onclick="Inserir('*')">X</button></td>
            </tr>
            <tr>
                <td><button onclick="Inserir(4)">4</button></td>
                <td><button onclick="Inserir(5)">5</button></td>
                <td><button onclick="Inserir(6)">6</button></td>
                <td><button class="btn-laranja" onclick="Inserir('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="Inserir(1)">1</button></td>
                <td><button onclick="Inserir(2)">2</button></td>
                <td><button onclick="Inserir(3)">3</button></td>
                <td><button class="btn-laranja" onclick="Inserir('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="Inserir(0)" class="zero">0</button></td>
                <td><button onclick="Inserir('.')">,</button></td>
                <td><button class="btn-laranja-red" onclick="calcular()">=</button></td>
            </tr>
        </table>
        

    </div>

    <script src="main.js"></script>
</body>
</html>
