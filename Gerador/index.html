<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <h2>Gerador de senhas</h2>
      <textarea id="result"></textarea>
      <div class="content">
        <label>Tamanho</label>
        <input id="passLenght" type="number" min="4" max="20" value="8" />
      </div>
      <div class="box">
        <div class="content">
          <label>Letra maiúscula</label>
          <input id="upperCase" checked type="checkbox" />
        </div>
        <div class="content">
          <label>Letra minúscula</label>
          <input id="lowerCase" type="checkbox" />
        </div>
        <div class="content">
          <label>Números</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="content">
          <label>Símbolos</label>
          <input id="symbol" type="checkbox" />
        </div>
      </div>
      <div class="content">
        <button id="btnGenerate" class="btn btn--green">
          <i class="fas fa-key"></i>Gerar
        </button>
        <button id="btnCopy" class="btn btn--blue">
          <i class="fas fa-copy"></i>Copiar
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
