<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        div {
            margin: auto auto;
            margin-top: 20px;
            width: 80%;
            height: 200px;
            background-color: blue;
        }

        body {
            text-align: center;
        }

    </style>
</head>
<body onmouseup="alert('clicou na tela')">
    <h1>Aprendendo JavaScript</h1>
    <h2>Eventos JavaScript</h2>
    <p id="texto"></p>

    <button ondblclick="eventoDblClick()">Clique aqui</button>

    <div id="teste" onmousemove="adicionaTexto()" onmouseout="viraAzul()" onmouseover="viraVermelho()"></div>

    <script src="main.js"></script>
</body>
</html>
