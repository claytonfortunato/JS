<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <h1 class="titulo-calc">Calculadora</h1>
        <p id="Resultado"></p>
        <table class="teclado-cal">
            <tr>
                <td><button class="btn-laranja">AC</button></td>
                <td><button class="btn-laranja">C</button></td>
                <td><button class="btn-laranja">%</button></td>
                <td><button class="btn-laranja">/</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="btn-laranja">X</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="btn-laranja">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="btn-laranja">+</button></td>
            </tr>
            <tr>
                <td><button colspan="2">0</button></td>
                <td><button>,</button></td>
                <td><button class="btn-laranja-red">=</button></td>
            </tr>
        </table>
        

    </div>

    <script src="main.js"></script>
</body>
</html>
